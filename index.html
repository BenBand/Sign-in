<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="indexpr.css" />
</head>
<body>
  <form>
    <div class="sing-n-form">
      <label>Username or email</label>
      <input type="email" id="email" class="txt-inpput" />
      <p class="error-message" id="error-email"></p>

      <label>Password</label>
      <input type="password" id="password" class="txt-inpput" />
      <p class="error-message" id="error-password"></p>

      <div class="btn-and-remember">
        <input type="submit" value="Login" class="btn" />
        <p><input type="checkbox" value="Remember me" class="bcheck"/> Remember me</p>
      </div>
      <p style="margin-top: 15px;">Lost your password?</p>
    </div>
  </form>
</body>
</html>
